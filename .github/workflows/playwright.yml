name: Playwright Automations With Python
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Fitur untuk trigger manual dari tab Actions

permissions:
  contents: write # Izin wajib agar bot bisa membuat branch gh-pages

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5 # Update ke v5 (lebih stabil)
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install allure-pytest # Pastikan terinstall untuk report

    - name: Install Playwright Browsers
      run: playwright install --with-deps

    - name: Run Playwright tests
      env:
        BASE_URL: ${{ secrets.BASE_URL }}
      # Gunakan --alluredir=allure-results tanpa slash di akhir untuk konsistensi
      run: pytest --tracing on --alluredir=allure-results
      continue-on-error: true # Tetap lanjut ke report meski ada test yang failed

    - name: Add Allure Environment Info
      if: always()
      run: |
        echo "URL=${{ secrets.BASE_URL }}" > allure-results/environment.properties
        echo "Executor=GitHub Actions" >> allure-results/environment.properties

    - name: Load Allure History
      uses: actions/checkout@v4
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages

    - name: Build Allure Report
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: allure-results
        allure_history: allure-history
        keep_reports: 30

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: always()
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: allure-history
        publish_branch: gh-pages

    - name: Archive Playwright Traces
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-traces
        path: test-results/